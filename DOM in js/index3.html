<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur Code | DOM</title>
</head>
<body  style="background-color: #212121;  color:#fff;">
       <ul class="language">
            <li>Javascript</li>
      </ul>
</body>
<script>
  function addLanguage(langName){
    const li = document.createElement('li');
     li.innerHTML = `${langName}`
     document.querySelector('.language').
     appendChild(li)
  }
     addLanguage("python")
     addLanguage("typescript")

      function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
      }

      addOptiLanguage('goLang')




      // EDIT OF THE VALUES 
     const  secondLanguage = document.querySelector("li:nth-child(2)")
     //secondLang.innerHTML = "Mojo"

     const newLi = document.createElement('li')
     newLi.textContent = "Mojo"
     secondLanguage.replaceWith(newLi)


     // edit 

     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML = '<li>Typescript</li>'
     

     // methods use to change the places of elements
         // 1. use the innerHTML method
         // 2. make  the whole statement using replaceWith method 
         // 3. use the outerHTML method 


         // REMOVEL Process of the elements from the browser

         const lastLang = document.querySelector('li:last-child')
        // lastLang.innerHTML = "Rust" // well ye process usee change krne ka(lastlang ko)
        // agar pura remove krna hai then
        lastLang.remove()
     
  
</script>
</html>
