<script>
  const div = document.createElement('div')
  console.log(div);

  div.className = "main"
  div.id = Math.round(Math.random() * 10 + 1)
  // custom attribute select krne hoto 
   div.setAttribute("title" , "Piyush Suthar")
  div.style.backgroundColor = "green"
  div.style.padding = "12px"
  //div.innerText = "Piyush Suthar"

  // div.setAttribute  is more prefferd as compare to div.innerText because innerText actually do overwrite firstly it brings the values and then it sets the values but in attribute process it don't overwrite the set it directly select the values and then set them .

  const addText   = document.createTextNode("Piyush Suthar")
  div.appendChild(addText)

  document.body.appendChild(div)
 




</script>
